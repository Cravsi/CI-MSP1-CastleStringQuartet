<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="desctription" content="The Castle String Quartet, an irish violin quartet based in Dublin, Ireland">
        <meta name="keywords" content="violin, wedding music, quartet, corporate function, party, candle light concert, rock music, classical music, soundtracks">
        <link rel="stylesheet" href="assets/css/style.css">
    
        <title>Castle String Quartet</title>
    </head>

    <body>
        <header>
            <nav id="navigation">
                <div class="header-grid">
                    <div class="logo header-grid-logo header-grid-item">
                        <a href="index.html" class="hvr-grow">
                            <img src="assets/images/logo-white.png" alt="castle strings logo" class="logo-image">
                        </a>
                    </div>
                    <div id="title-box" class="white-font font-w300 header-grid-heading header-grid-item">
                        <h2>Castle String Quartet</h2>
                    </div>
                    <div class="header-grid-menu header-grid-item">
                        <ul id="menu" class="white-font font-w300">
                            <li class="hvr-grow">
                                <a href="index.html">Home</a>
                            </li>
                            <li class="hvr-grow">
                                <a href="index.html#players-heading">About</a>
                            </li>
                            <li class="hvr-grow">
                                <a href="#">Gallery</a>
                            </li>
                            <li class="hvr-grow">
                                <a href="contact.html" class="active">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                    
                </div>    
            </nav>      
        </header>

        <main>  
            <!-- Contact Form -->
            <div id="contact-page">
                <div id="contact-form">
                    <h4>For any questions, comment or enquiries please contact us below.</h4>
                    <form action="https://formdump.codeinstitute.net" method="post">
                        <div>
                            <label for="name" class="form-label">Name:</label>
                            <input type="name" id="name" name="name" required class="form-input">
                        </div>
                        <div>
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" name="email" required class="form-input">
                        </div>
                        <div>
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="form-input" aria-describedby="gdpr-notice">
                            <div id="gdpr-notice">
                                <p class="font-w300">You're name and contact detail will remain private and not be shared with anyone else</p>
                            </div>
                        </div>
                        <div>
                            <label for="message" class="form-label">Message:</label>
                            <textarea id="message" name="message" placeholder="Your Message" 
                            maxlength="250" required class="form-input"></textarea>
                        </div>
                        <button type="submit" class="font-w300">Submit!</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="white-bg">
            <div id="footer-socials " class="" style="clear: both;">
                <ul class="footer-list">
                    <li class="hvr-grow">
                        <a href="https://instagram.com" target="_blank" rel="noopener" 
                        aria-label="Opens Instagram in a new tab"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="hvr-grow">
                        <a href="https://github.com/Cravsi/CI-MSP1-CastleStringQuartet" target="_blank" rel="noopener" 
                        aria-label="Opens Github in a new tab"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="hvr-grow">
                        <a href="https://www.linkedin.com/in/shaun-bonner/" target="_blank" rel="noopener" 
                        aria-label="Opens linkedin in a new tab"><i class="fa-brands fa-linkedin"></i></i></a>
                    </li>
                </ul>
            </div>
            <div id="footer-contact">
                <h3>Get in Contact!</h3>
                <p><i class="fa-solid fa-square-phone"></i>     123 32 435 3423</p>
                <p><i class="fa-solid fa-envelope"></i>     info@castlestringquartet.net</p>
            </div>
            <div id="footer-logo">
                <div class="logo">
                    <a href="index.html" class="hvr-grow">
                        <img src="assets/images/logo-black.jpg" alt="logo" class="logo-image">
                    </a>
                </div>
            </div>
        </footer>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/abd9a7d119.js" crossorigin="anonymous"></script>
    </body>
</html>
